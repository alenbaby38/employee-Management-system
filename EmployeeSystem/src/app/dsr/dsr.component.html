<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Submit Daily Status Report</h4>
    </div>
    <div class="card-body">

      <!-- Success and Error Alerts -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <!-- Form Inputs -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Task</label>
          <input [(ngModel)]="taskIdInput" class="form-control" placeholder="Enter Task ID or Name" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Minutes Spent</label>
         <input
  type="number" [(ngModel)]="minutesInput" class="form-control"placeholder="Minutes" min="1" max="120"/>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button (click)="addEntry()" class="btn btn-success w-100">Add Task</button>
        </div>
      </div>

      <!-- DSR Entries List -->
      <div *ngIf="dsr.entries.length > 0">
        <h5 class="mt-4">Current Entries</h5>
        <ul class="list-group mb-3">
          <li *ngFor="let entry of dsr.entries" class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <strong>{{ entry.taskId }}</strong> - {{ entry.minutesSpent }} mins
            </span>
            <span class="badge bg-info text-dark">{{ entry.minutesSpent }} min</span>
          </li>
        </ul>

      <div *ngIf="dsr.entries.length > 0" class="mt-2 d-flex justify-content-center">
  <h6>
    Total Time: 
    <span class="badge bg-secondary">{{ totalTimeSpent }} minutes</span>
  </h6>
</div>

      <!-- Submit Button -->
      <div class="text-end">
        <button (click)="submitDSR()" class="btn btn-primary">Submit DSR</button>
      </div>

    </div>
  </div>
</div>
