<div class="alert alert-warning text-center p-4 mt-4 rounded shadow-sm w-50 mx-auto" role="alert">
  <h5 class="mb-3">
    <strong>{{ user?.name }}</strong> Are you sure you want to delete this user?
  </h5>
  
  <div class="d-flex justify-content-center gap-3 mt-3">
    <button (click)="deleteUser()" class="btn btn-danger">
      <i class="bi bi-trash"></i> Yes
    </button>
    <button (click)="dontDeleteUser()" class="btn btn-secondary">
      <i class="bi bi-x-circle"></i> No
    </button>
  </div>
</div>
